name: CI

on:
  workflow_dispatch:
    inputs:
      go_version:
        description: 'Go version to test (leave empty for all: 1.21-1.25)'
        required: false
        default: ''

jobs:
  # Test with static libraries (default build mode, fast ~30 seconds)
  # Uses pre-built static libraries from libs/ directory
  # No build tags needed - this is the default!
  test-static-libs:
    name: Test (Go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24', '1.25']
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install runtime dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev libgomp1 libomp-dev

    - name: Install runtime dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install openblas libomp

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Verify static libraries exist
      run: |
        echo "Checking for static libraries..."
        find libs/ -name "*.a" -o -name "*.lib" | head -10
        if [ "$RUNNER_OS" == "Linux" ]; then
          ls -lh libs/linux_amd64/libfaiss.a || echo "⚠️ Linux AMD64 library not found"
        elif [ "$RUNNER_OS" == "macOS" ]; then
          ls -lh libs/darwin_*/libfaiss.a || echo "⚠️ macOS library not found"
        fi

    - name: Build
      env:
        CGO_LDFLAGS_ALLOW: ".*"
      run: |
        echo "Building with static libraries (default mode)..."
        go build -tags=nogpu -v ./...

    - name: Run tests
      env:
        CGO_LDFLAGS_ALLOW: ".*"
      timeout-minutes: 15
      run: |
        go test -short -tags=nogpu -v -timeout 10m -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage (Ubuntu + Go 1.25 only)
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests-static-libs
        name: codecov-static-libs

    - name: Run sample benchmarks
      env:
        CGO_LDFLAGS_ALLOW: ".*"
      run: |
        go test -tags=nogpu -v -bench=BenchmarkIndexFlatL2_Create -benchtime=100ms -run=^$ ./...

  # Lint check
  lint:
    name: Lint (Go 1.25)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev libgomp1 libomp-dev

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      env:
        CGO_LDFLAGS_ALLOW: ".*"
      with:
        version: v1.62.2
        args: --timeout=5m

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-static-libs, lint]
    if: always()

    steps:
    - name: Check all jobs
      run: |
        if [ "${{ needs.test-static-libs.result }}" != "success" ]; then
          echo "❌ Static libs tests failed"
          exit 1
        fi
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "❌ Lint failed"
          exit 1
        fi
        echo "✅ All CI jobs passed!"
