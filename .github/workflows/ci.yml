name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test-matrix:
    name: Test (${{ matrix.os }}, Go ${{ matrix.go-version }}, ${{ matrix.build-mode }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.22', '1.23']
        build-mode: ['amalgamation', 'static-lib']
        include:
          # Add ARM64 Linux tests (using QEMU)
          - os: ubuntu-latest
            arch: arm64
            go-version: '1.23'
            build-mode: 'amalgamation'
          - os: ubuntu-latest
            arch: arm64
            go-version: '1.23'
            build-mode: 'static-lib'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    # ARM64 Linux setup (QEMU emulation)
    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    # Install minimal dependencies (only needed for compilation, not FAISS itself)
    - name: Install build dependencies (Ubuntu)
      if: runner.os == 'Linux' && matrix.arch != 'arm64'
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev libgomp1

    - name: Install build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install openblas libomp

    # Test Amalgamation Build (default)
    - name: Build with Amalgamation
      if: matrix.build-mode == 'amalgamation' && matrix.arch != 'arm64'
      run: |
        echo "Building with amalgamated FAISS source (default mode)..."
        go build -v -tags=nogpu ./...

    - name: Test with Amalgamation
      if: matrix.build-mode == 'amalgamation' && matrix.arch != 'arm64'
      timeout-minutes: 15
      run: |
        echo "Testing with amalgamated FAISS source..."
        go test -short -v -tags=nogpu -timeout 10m -coverprofile=coverage-amalgam.out -covermode=atomic ./...

    # Test Static Library Build
    - name: Build with Static Libraries
      if: matrix.build-mode == 'static-lib' && matrix.arch != 'arm64'
      run: |
        echo "Building with pre-built static libraries..."
        go build -v -tags=faiss_use_lib,nogpu ./...

    - name: Test with Static Libraries
      if: matrix.build-mode == 'static-lib' && matrix.arch != 'arm64'
      timeout-minutes: 15
      run: |
        echo "Testing with pre-built static libraries..."
        go test -short -v -tags=faiss_use_lib,nogpu -timeout 10m -coverprofile=coverage-static.out -covermode=atomic ./...

    # ARM64 tests (via Docker + QEMU)
    - name: Test ARM64 (Amalgamation)
      if: matrix.arch == 'arm64' && matrix.build-mode == 'amalgamation'
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD:/workspace \
          -w /workspace \
          golang:${{ matrix.go-version }}-alpine \
          sh -c "apk add --no-cache gcc musl-dev openblas-dev libc6-compat && \
                 go test -short -v -tags=nogpu -timeout 10m ./..."

    - name: Test ARM64 (Static Lib)
      if: matrix.arch == 'arm64' && matrix.build-mode == 'static-lib'
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD:/workspace \
          -w /workspace \
          golang:${{ matrix.go-version }}-alpine \
          sh -c "apk add --no-cache gcc musl-dev openblas-dev libc6-compat && \
                 go test -short -v -tags=faiss_use_lib,nogpu -timeout 10m ./..."

    # Upload coverage
    - name: Upload coverage to Codecov
      if: matrix.arch != 'arm64'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-*.out
        flags: unittests,${{ matrix.build-mode }}
        name: codecov-${{ matrix.os }}-${{ matrix.build-mode }}

  # Quick benchmark smoke test
  benchmark:
    name: Benchmark Smoke Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev libgomp1

    - name: Run benchmarks (amalgamation)
      run: |
        go test -v -tags=nogpu -bench=BenchmarkIndexFlatL2 -benchtime=1s -run=^$ ./...

    - name: Run benchmarks (static lib)
      run: |
        go test -v -tags=faiss_use_lib,nogpu -bench=BenchmarkIndexFlatL2 -benchtime=1s -run=^$ ./...

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev libgomp1

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.62.2
        args: --timeout=5m --build-tags=nogpu

  # Verify pre-built libraries exist
  verify-prebuilt-libs:
    name: Verify Pre-built Libraries
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check static libraries
      run: |
        echo "Checking for pre-built static libraries..."

        # Check all expected platforms
        for platform in linux_amd64 linux_arm64 darwin_amd64 darwin_arm64 windows_amd64; do
          echo "Checking libs/$platform..."

          if [ -d "libs/$platform" ]; then
            echo "✓ Found libs/$platform"
            ls -lh "libs/$platform/"

            # Verify library files exist
            if [ -f "libs/$platform/libfaiss.a" ] || [ -f "libs/$platform/faiss.lib" ]; then
              echo "✓ Library file found"
            else
              echo "✗ ERROR: No library file found in libs/$platform"
              exit 1
            fi

            # Verify checksums exist
            if [ -f "libs/$platform/checksums.txt" ]; then
              echo "✓ Checksums found"
            else
              echo "⚠ Warning: No checksums.txt found"
            fi
          else
            echo "✗ ERROR: libs/$platform directory not found"
            exit 1
          fi

          echo ""
        done

        echo "✓ All pre-built libraries verified"

    - name: Check amalgamation
      run: |
        echo "Checking amalgamated source files..."

        if [ -f "faiss/faiss.cpp" ]; then
          echo "✓ Found faiss/faiss.cpp"
          SIZE=$(du -h faiss/faiss.cpp | cut -f1)
          echo "  Size: $SIZE"
        else
          echo "✗ ERROR: faiss/faiss.cpp not found"
          exit 1
        fi

        if [ -f "faiss/faiss.h" ]; then
          echo "✓ Found faiss/faiss.h"
        else
          echo "✗ ERROR: faiss/faiss.h not found"
          exit 1
        fi

        echo "✓ Amalgamation files verified"
